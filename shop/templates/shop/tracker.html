{% extends 'shop/basics.html' %}
{% block title%} My Awesome Cart Tracker{% endblock %}
{% block body %}


<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header mb-0" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Accordion Item #1
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <ul class="list-group" style="cursor: pointer;">
                    <li class="list-group-item" data-toggle="modal" data-target="#order_summary">Order Summary</li>
                    <li class="list-group-item" data-toggle="modal" data-target="#shipping_details">Shipping Details</li>
                  </ul>
            </div>
        </div>
    </div>
</div>



<!-- order summary modal -->
<div class="modal fade" id="order_summary" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalTitle">Order Summary</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/shop/login/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="loginusername" name="loginusername"
                            placeholder="Choose a unique username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Enter your password </label>
                        <input type="password" class="form-control" id="loginpass" name="loginpass"
                            placeholder="Enter your password ">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>



<!-- shipping details modal -->
<div class="modal fade" id="shipping_details" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalTitle">Shipping Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/shop/login/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="loginusername" name="loginusername"
                            placeholder="Choose a unique username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Enter your password </label>
                        <input type="password" class="form-control" id="loginpass" name="loginpass"
                            placeholder="Enter your password ">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block css1 %}

<style>

    .accordion-item{
        width: 70vw;
        margin: 5vh auto 0 auto;
    }

    .accordion-button {
        width: 100%;
    }

    .list-group-item{
        border:solid black 2px;
    }
</style>

{% endblock %}
