<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock %}</title>
    {% block css1 %}{% endblock %}
    </style>
</head>

<body>
    <div id="fb-root"></div>
    <!-- script for facebook plugin-->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0"
        nonce="xuiu1WLy"></script>

    <!-- nav bar starts here-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/shop">My Awesome Cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/tracker">Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/contact">Contact Us</a>
                </li>
            </ul>

            <form action="/shop/search/" class="form-inline my-2 my-lg-0" method="post">{% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <form action="/shop/checkout">
                <button id="popcart" type="submit" class="btn btn-primary mx-2">Cart
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span id="cartValue">0</span>
                    </span>
                </button>
            </form>
        </div>

        <!--Buttons to Trigger Login and Signup page-->
        <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#loginModal">
            Login
        </button>

        <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#signupModal">
            SignUp
        </button>
    </nav>




    <!-- SignUp Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalTitle">SignUp Here</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="signup/" method='post'>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Choose a unique username">
                        </div>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname"
                                placeholder="Enter Your First Name">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname"
                                placeholder="Enter Your Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="pass1">Choose a password</label>
                            <input type="password" class="form-control" id="pass1" name="pass1"
                                placeholder="Choose Your Password">
                        </div>
                        <div class="form-group">
                            <label for="pass2">Confirm Password</label>
                            <input type="password" class="form-control" id="pass2" name="pass2"
                                placeholder="Enter your password again">
                        </div>


                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>



    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalTitle">Login Here</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="loginusername" name="loginusername"
                                placeholder="Choose a unique username">
                        </div>
                        <div class="form-group">
                            <label for="pass">Enter your password </label>
                            <input type="password" class="form-control" id="pass" name="pass"
                                placeholder="Enter your password ">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>


    {% block body %} {% endblock %}


    <script>
        //return the sum of number of products added to the cart
        function productSum() {
            let sum = 0;
            a = Object.values(JSON.parse(localStorage.getItem('cart')));
            a.forEach(element => {
                sum += Number(element[0]);
            });
            return sum;
        }

        //update the localStorage and cart item count
        function refresh() {
            localStorage.setItem('cart', JSON.stringify(cartArr));
            document.getElementById('cartValue').innerHTML = productSum();
        }

        //function for add button
        function addProd() {
            let addProduct = document.querySelectorAll('.cartAdd');
            addProduct.forEach((element) => {
                element.addEventListener('click', (e) => {
                    let productid = e.target.getAttribute('id');
                    productid = productid.slice(3);
                    cartArr[productid][0] += 1;
                    e.target.previousSibling.innerHTML = cartArr[productid][0];
                    refresh();
                });
            });
        }

        //function for substraction button
        function subProd() {
            let subProduct = document.querySelectorAll('.cartSub');
            subProduct.forEach((element) => {
                element.addEventListener('click', (e) => {
                    let productid = e.target.getAttribute('id');
                    if (cartArr[productid][0] == 1) {
                        a = document.getElementById(productid).parentElement;
                        a.innerHTML = `<a href="#" id="` + productid + `" class="btn btn-primary cart">Add to cart</a>`;
                        delete cartArr[productid];
                        refresh();
                        addToCart();
                    }
                    else {
                        cartArr[productid][0] -= 1;
                        e.target.nextSibling.innerHTML = cartArr[productid][0];
                        refresh();
                    }

                });
            });
        }


        //fires when clicked on Add to cart
        function addToCart() {
            var cartClass = document.querySelectorAll(".cart");
            cartClass.forEach((ele) => {
                ele.addEventListener('click', (e) => {
                    let cartId = (e.target.getAttribute('id'));
                    cartArr[cartId] = {};
                    cartArr[cartId][0] = 1;
                    cartArr[cartId][1] = document.getElementById("productName" + cartId.slice(7)).innerText;
                    cartArr[cartId][2] = (document.getElementById("productPrice" + cartId.slice(7)).innerText).slice(2);
                    refresh();
                    updateButton();
                    addProd();
                    subProd();
                });
            });
        }

        addToCart();
        if (localStorage.getItem('cart') == null) {//cartArr=[] is not accepted by JSON.Stringify()
            var cartArr = {};
        }
        else {
            var cartArr = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cartValue').innerHTML = productSum();
        }

    </script>


    {% block js %} {% endblock %}

</body>

</html>
